<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phases Calendar</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            /* Dark background similar to the example */
        }

        #calendar-container {
            width: 90%;
            max-width: 1200px;
            /* Increased max-width for larger desktop display */
            background: #333;
            /* Dark background for the calendar */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            color: white;
            /* White text for contrast */
        }

        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #444;
            /* Slightly lighter background for header */
        }

        #calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }

        #calendar-body {
            padding: 20px;
        }

        #calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* 7 columns for the days of the week */
            gap: 10px;
            text-align: center;
        }

        #calendar-days div {
            position: relative;
            width: 100%;
            padding-top: 100%;
            /* Create a square */
            background-color: #555;
            /* Dark background for each day */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #calendar-days div span {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
        }

        #calendar-days div img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }

        #calendar-days div:hover:not(.past) {
            background-color: #666;
        }

        #calendar-days .today {
            background-color: #888;
            color: white;
        }

        #calendar-days .past {
            color: #a0a0a0;
            text-decoration: line-through;
            background-color: #555;
            cursor: default;
        }

        @media (max-width: 768px) {
            #calendar-container {
                max-width: 90%;
            }

            #calendar-header {
                padding: 10px;
            }

            #calendar-header button {
                font-size: 1.5em;
            }

            #calendar-days div {
                padding-top: 100%;
                /* Maintain square aspect ratio */
            }
        }

        @media (max-width: 480px) {
            #calendar-container {
                max-width: 90%;
            }

            #calendar-header {
                padding: 5px;
            }

            #calendar-header button {
                font-size: 1.2em;
            }

            #calendar-days div {
                padding-top: 100%;
                /* Maintain square aspect ratio */
            }
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 10;
        }

        .popup-content img {
            max-width: 100%;
            border-radius: 10px;
        }

        .popup-content p {
            margin-top: 10px;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prev-month">&lt;</button>
            <div id="calendar-month-year"></div>
            <button id="next-month">&gt;</button>
        </div>
        <div id="calendar-body">
            <div id="calendar-days"></div>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <img id="popup-img" src="" alt="Moon phase image">
            <p id="popup-text"></p>
        </div>
    </div>

    <script>
        const calendarContainer = document.getElementById('calendar-container');
        const calendarHeader = document.getElementById('calendar-header');
        const calendarDays = document.getElementById('calendar-days');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const monthYearDisplay = document.getElementById('calendar-month-year');
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popup-img');
        const popupText = document.getElementById('popup-text');

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const moonPhases = {
            // Example data structure
            '2024-07-28': {
                image: 'path/to/moon1.jpg',
                description: 'New Moon'
            },
            '2024-07-8': {
                image: 'path/to/moon2.jpg',
                description: 'First Quarter'
            },
            // Add more moon phase data here
        };

        function updateCalendar(month, year) {
            const firstDay = new Date(year, month).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            calendarDays.innerHTML = '';

            for (let i = 0; i < firstDay; i++) {
                calendarDays.innerHTML += `<div></div>`;
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const isToday = i === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                const isPast = year < today.getFullYear() || (year === today.getFullYear() && month < today.getMonth()) || (year === today.getFullYear() && month === today.getMonth() && i < today.getDate());

                const dayDiv = document.createElement('div');
                dayDiv.className = `${isToday ? 'today' : ''} ${isPast ? 'past' : ''}`;
                const daySpan = document.createElement('span');
                daySpan.textContent = i;
                dayDiv.appendChild(daySpan);

                const key = `${year}-${month + 1}-${i}`;
                if (moonPhases[key]) {
                    const img = document.createElement('img');
                    img.src = moonPhases[key].image;
                    dayDiv.appendChild(img);

                    dayDiv.addEventListener('mouseenter', () => showPopup(moonPhases[key], dayDiv));
                    dayDiv.addEventListener('mouseleave', hidePopup);
                }

                calendarDays.appendChild(dayDiv);
            }

            monthYearDisplay.textContent = `${new Date(year, month).toLocaleString('default', { month: 'long' })} - ${year}`;
        }

        function showPopup(phase, element) {
            popupImg.src = phase.image;
            popupText.textContent = phase.description;
            const rect = element.getBoundingClientRect();
            popup.style.top = `${rect.top}px`;
            popup.style.left = `${rect.right + 20}px`;
            popup.style.display = 'block';
        }

        function hidePopup() {
            popup.style.display = 'none';
        }

        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateCalendar(currentMonth, currentYear);
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar(currentMonth, currentYear);
        });

        updateCalendar(currentMonth, currentYear);

    </script>
</body>

</html>
